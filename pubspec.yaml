name: flutter_app_core
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.0

  #state
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  #di
  get_it: ^7.6.0
  injectable: ^2.3.0

  #network
  dio: ^5.3.2
  connectivity_plus: ^4.0.2
  pretty_dio_logger: ^1.3.1

  #image
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7

  #annotation
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  #routing
  go_router: ^10.1.2

  #storage
  shared_preferences: ^2.2.1
  drift: ^2.11.1
  sqlite3_flutter_libs: ^0.5.17
  path_provider: ^2.1.1
  path: ^1.8.3

  #ui
  flutter_adaptive_scaffold: ^0.1.7+1

  #logging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  freezed: ^2.4.1
  injectable_generator: ^2.4.0
  drift_dev: ^2.11.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
